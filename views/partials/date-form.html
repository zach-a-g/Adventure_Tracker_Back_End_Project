<h1>${title}</h1>

<section>

    <div class="container">
        <form action="/date/add" method="POST">
            <input type="hidden" name="user_id" value="${user_id}">
            <label>When will the event be?</label>>
            <input type="date" name="day">
            <label>Where will it be held?</label>
            <input type="text" name="location">
            <!-- <label>What will you be doing?</label>
            <input type="text" name="event"> -->
            <div class="row col-4 mx-auto">
                <select class="form-select form-select-sm" aria-label=".form-select-sm">
                    <option selected>What will you be doing?</option>
                    <option name="event" value="camping">Camping</option>
                    <option name="event" value="hiking">Hiking</option>
                    <option name="event" value="swimming">Swimming</option>
                    <option name="event" value="surfing">Surfing</option>
                    <option name="event" value="sightseeing">Sightseeing</option>
                </select>
            </div>
            <label>Other details</label>
            <textarea name="detail"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
