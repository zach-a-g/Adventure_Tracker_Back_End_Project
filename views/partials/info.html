<h1>${title}</h1>
${data.map(itinerary => `
<div class="container" style="display: flex; justify-content: center; align-items: center; background-color: grey; height: 150px;">
    <div class="row row-cols-auto" style="display: flex; flex-direction: column;">
        <div class="col">${itinerary.title}</div>
        <div class="col">${itinerary.day}</div>
        <div class="col">${itinerary.location}</div>
        <div class="col">${itinerary.event}</div>
    </div>
</div>`)}

<div id="buttonContainer">
    <a href="/date-form">
        <button id="addTripButton" type="button">Add Trip!</button>
    </a>
</div>
