<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${title}</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6308212b22.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navbar controls -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/images/travelSpecsLogo.png" style="width: 150px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    ${!!is_logged_in ? `
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users/logout"><i
                                class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                    <li class="nav-item" style="margin-top: 7px;">
                        <i class="fa fa-user" aria-hidden="true"></i> ${first_name}
                    </li>
                    ` : `
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="/users/signup ">
                            <strong>Sign up</strong>
                        </a>
                    </li>`}
                </ul>
            </div>
        </div>
    </nav>

    ${body}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM "
        crossorigin="anonymous "></script>
</body>

</html>
